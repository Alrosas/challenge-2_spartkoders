<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header__container sticky-top zindex-sticky">
      <nav class="navbar navbar-expand-md bg-body-white sticky-top zindex-sticky">
        <div class="container-fluid">
          <a class="navbar-brand w-40 d-flex justify-content-md-start justify-content-sm-start" href="#">
            <img src="images/dev-logo.png" alt="logo" width="50vh" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-75 d-flex justify-content-md-start">
              <li class="nav-item w-75">
                <input
                  class="form-control me-1 w-10"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </li>
            </ul>
            <ul class="navbar-nav ms-1 d-flex justify-content-md-end w-50">  
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Log in</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-primary text-primary fw-bold" type="submit">
                  Create account
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
